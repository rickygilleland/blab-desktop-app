<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<link href="https://watercooler.work/css/app.css" rel="stylesheet">
</head>
<style>
  -webkit-scrollbar {
      display: none;
  }
  video {
    transform:rotateY(180deg);
  }
  .titlebar {
    border-bottom: 1px solid #1c2046 !important;
  }
  .btn-link:hover {
    text-decoration:none;
    opacity: ".5";
  }
  .dropdownSettings > .dropdown-toggle {
    background-color: transparent !important;
  }
  .dropdownSettings > .dropdown-toggle::after {
    display:none !important
  }
  .dropdownSettings > .dropdown-menu {
    margin-top: 10px
  }
  .dropdown-menu {
    background-color: #1b1e2f!important;
  }
  .dropdown-menu a {
    color: #fff !important;
  }
  .dropdown-menu a:hover {
    color: black !important;
  }
  .card-body-dark {
    background-color: #1b1e2f;
    color: #fff;
  }
  .modal-content {
    background-color: #121422;
    color: #fff;
  }
  .close {
    color: #fff !important;
  }
  .modal-header {
    border-bottom: 1px solid #1c2046 !important;
  }
</style>
<body style="overflow: hidden; margin: 0" >
  <div id="App">
    <h1 class="text-center mt-5">Loading Water Cooler...</h1>
  </div>
</body>
</html>
